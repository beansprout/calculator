<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<div id = 'container'>
  <h1>Calculator</h1>
  <div id = "calculator-screen" class="button">12345679</div>
    <div id="calculator-buttons">
      <div id="div7" class="button num-btn">7</div>
      <div id="div8" class="button num-btn">8</div>
      <div id="div9" class="button num-btn">9</div>
      <div id="divide" class="button oper-btn">/</div>
      <div id="div4" class="button num-btn">4</div>
      <div id="div5" class="button num-btn">5</div>
      <div id="div6" class="button num-btn">6</div>
      <div id="multiply" class="button oper-btn">*</div>
      <div id="div1" class="button num-btn">1</div>
      <div id="div2" class="button num-btn">2</div>
      <div id="div3" class="button num-btn">3</div>
      <div id="minus" class="button oper-btn">-</div>
      <div id="div0" class="button num-btn">0</div>
      <div id="decimal" class="button num-btn">.</div>
      <div id="equals" class="button">=</div>
      <div id="plus" class="button oper-btn">+</div>
    </div>
    <div id="clear" class="button">Clear</div>
</div>
<script type="text/javascript" src ="calculator.js"></script>
</body>
</html>
